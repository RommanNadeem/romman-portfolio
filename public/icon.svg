<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#4F46E5" rx="20"/>
  <!-- Coffee cup -->
  <g transform="translate(20, 25)">
    <!-- Steam -->
    <path d="M 25 8 Q 23 3, 25 0" stroke="#E0E7FF" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 32 8 Q 32 3, 34 0" stroke="#E0E7FF" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 39 8 Q 41 3, 39 0" stroke="#E0E7FF" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Cup body -->
    <path d="M 15 15 L 10 50 Q 10 55, 15 55 L 45 55 Q 50 55, 50 50 L 45 15 Z" fill="#FFFFFF"/>
    
    <!-- Coffee inside -->
    <path d="M 16 20 L 12 48 Q 12 52, 16 52 L 44 52 Q 48 52, 48 48 L 44 20 Z" fill="#8B4513"/>
    
    <!-- Handle -->
    <path d="M 50 25 Q 58 25, 58 35 Q 58 45, 50 45" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    
    <!-- Shine effect -->
    <ellipse cx="25" cy="28" rx="5" ry="8" fill="#FFFFFF" opacity="0.3"/>
  </g>
</svg>
